<!--if statements etc in {} block yAy -->
<!--images, css, js etc all put in static folder please-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel = "stylesheet" href="{{ url_for('static', filename='main.css') }}" />
    <link rel = "stylesheet" href="{{ url_for('static', filename='home.css') }}" />
    <link rel = "stylesheet" href="{{ url_for('static', filename='products.css') }}" />
    {% block head %}
    {% endblock %} 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>  
    <script src="https://kit.fontawesome.com/837f776d37.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    {% block navbar %}
        {% include 'includes/guest_nav.html' %}
    {% endblock %}
    <div class = "promo">
      <h4>Sign Up now to get 20% OFF!</h4>
      <h5>NEW 2022</h5>
    </div>
    {% block content %}{% endblock %}
    {% block footer %}
        {% include 'includes/footer.html' %}
    {% endblock %} 
    {% block scripts %}
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
      <script src="{{ url_for('static', filename='main.js') }}"></script>
      <script src="{{ url_for('static', filename='prod.js') }}"></script>
    {% endblock %}
  </body>
</html>
